<html>
<head>
    <meta charset="utf-8">
    <title>(placeholder)</title>
</head>

<body>
    <script src="scratchpad.js" type="text/javascript"></script>
    <div class="stuff-box red shadowed">
        <form>
            <input type="range" min="0" max="7" value="0" onchange="fibSlider(this)">
            <button type="button" onclick="fibButton(this)">Fib(0)</button>
        </form>
    </div>
    <div class="stuff-box yellow shadowed">
        <form>
            <input type="range" min="0" max="7" value="0" onchange="pellSlider(this)">
            <button type="button" onclick="pellButton(this)">Pell(0)</button>
        </form>
    </div>
    <div class="stuff-box blue shadowed">
        <form>
            <input type="range" min="0" max="7" value="0" onchange="tribSlider(this)">
            <button type="button" onclick="tribButton(this)">Trib(0)</button>
        </form>
    </div>
    <div class="stuff-box green shadowed">
    </div>
</body>
</html>
